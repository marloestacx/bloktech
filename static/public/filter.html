<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat match</title>

<body>
    <header>
       <img src="images/logo.png">
    </header>
    <main>
        <h2>Filter</h2>

        <form>
            <section class="filter">
                <h3>Geslacht</h3>
                    <label class="container">
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span> Man
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span> Vrouw
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span> Allebei
                    </label>
            </section>
        
            <section class="filter">
                <h3>Leeftijd</h3>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>20-30
                    </label>
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>30-40
                    </label>
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>40-50
                    </label>
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>50+
                    </label>
            </section>
        </form>
        <button>Opslaan</button>
   </main>
